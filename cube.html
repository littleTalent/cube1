<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/cube.css" />
		<link rel="stylesheet" type="text/css" href="css/choose.css" />
	</head>
	<body>
		<!-- 元素[属性1=属性值1 属性2=属性值2...]*n快速建立n个元素,[]是属性选择器,例如input[type="radio" name="facet"]*6 -->
		<input type="radio" name="facet" id="front" hidden="hidden">
		<input type="radio" name="facet" id="back" hidden="hidden">
		<input type="radio" name="facet" id="left" hidden="hidden">
		<input type="radio" name="facet" id="right" hidden="hidden">
		<input type="radio" name="facet" id="top" hidden="hidden">
		<input type="radio" name="facet" id="bottom" hidden="hidden">
		<!-- 使用单选框控制魔方,选项框与魔方需要在同一层级 -->
		<div class="cube">
			<div class="face front"></div>
			<div class="face back"></div>
			<div class="face left"></div>
			<div class="face right"></div>
			<div class="face top"></div>
			<div class="face bottom"></div>
		</div>
		<div class="choose">
			<label for="front" class="facetlb">前面</label>
			<label for="back" class="facetlb">后面</label>
			<label for="left" class="facetlb">左面</label>
			<label for="right" class="facetlb">右面</label>
			<label for="top" class="facetlb">上面</label>
			<label for="bottom" class="facetlb">下面</label>
		</div>
	</body>
</html>
